<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Vite + React</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="text-center m-4">Todo App</h1>
      </div>
    </header>
    <section class="overall">
      <div class="container w-50">
        <form class="d-flex mb-3 js-form  p-2">
          <input
            type="text"
            class="form-control me-2 js-input"
            required
            autofocus
          />
          <button type="submit" class="btn btn-success">Create</button>
        </form>
        <div class="count mb-4">
          <b>Quantity: <i class="number"></i></b>
        </div>
        <ul class="js-list list-unstyled"></ul>
      </div>
    </section>
    <template id="js-template">
      <li
        class="list-item d-flex align-items-center mb-3 border p-1 rounded border border-light-subtle">
        <input
          class="form-check-input me-2"
          type="checkbox"
          value=""
          id="flexCheckDefault"
        />
        <span class="js-text">asccscacas</span>
        <div class="ms-auto">
          <button class="btn btn-success me-2 js-edit-btn">Edit</button>
          <button class="btn btn-danger js-delete-btn">Delete</button>
        </div>
      </li>
    </template>


    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./src/utilits.js"></script>
    <script type="module" src="/src/main.jsx"></script>
    <script src="./src/js.js"></script>
  </body>
</html>
